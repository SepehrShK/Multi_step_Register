<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main_box">
            <div class="top">
                <h2 class="register_text">Register</h2>
                <h2 class="topics">Which topics you are interested in</h2>
                <h2 class="summary_text">Summary</h2>
            </div>
            <div class="bottom">
                <form class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                <input class="button1" type="submit" value="Continue">
                </form>
                <form class="form2" id="myForm">
                    <input type="checkbox" name="topic" id="option1" value="option1">
                    <label for="option1">Software Development</label>

                    <input type="checkbox" name="topic" id="option2" value="option2">
                    <label for="option2">User Experience</label>

                    <input type="checkbox" name="topic" id="option3" value="option3">
                    <label for="option3">Graphic Design</label>
                    <input class="button2" type="submit" value="Continue">
                </form>
                <div class="summary">
                    <div class="name_summary">
                        <p>Name:</p>
                        <p>Email:</p>
                    </div>
                    <div class="topic_summary">
                        <p>Topics:</p>
                        <p></p>
                    </div>
                </div>
            </div> 
        </div>
        <div class="step">
            <div class="step1"></div>
            <div class="step2"></div>
            <div class="step3"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
