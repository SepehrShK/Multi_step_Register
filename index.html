<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Multi_step register form</title>
</head>
<body>
    <div class="main">
        <div class="main_box">
            <div class="top">
                <h2 class="register_text">Register</h2>
                <h2 class="topics">Which topics you are interested in</h2>
                <h2 class="summary_text">Summary</h2>
            </div>
            <div class="bottom">
                <form class="form1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
                <div class="form1_button">
                    <button class="button1" type="button">Continue</button>
                </div>
                </form>
                <form class="form2" id="myForm">
                    <input type="checkbox" name="topic" id="option1" value="Software Development">
                    <label for="option1">Software Development</label>

                    <input type="checkbox" name="topic" id="option2" value="User Experience">
                    <label for="option2">User Experience</label>

                    <input type="checkbox" name="topic" id="option3" value="Graphic Design">
                    <label for="option3">Graphic Design</label>
                    <button class="button2" type="button">Continue</button>
                </form>
                <div class="summary">
                    <div class="summary_text">
                        <div class="info_summary">
                            <p>Name: <span class="name_text"></span></p>
                            <p>Email: <span class="email_text"></span></p>
                        </div>
                        <div class="topic_summary">
                            <p>Topics:</p>
                            <p><span class="topic_text"></span></p>
                            <p><span class="topic_text"></span></p>
                            <p><span class="topic_text"></span></p>
                        </div>
                    </div>
                    <div class="summary_button">
                        <button class="button3" type="button">Confirm</button>
                    </div>
                </div>
            </div> 
        </div>
        <div class="step">
            <div class="step1"></div>
            <div class="step2"></div>
            <div class="step3"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
